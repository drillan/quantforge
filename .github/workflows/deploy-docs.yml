name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Setup Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --extra docs
      
      - name: Build English docs (default)
        run: |
          uv run sphinx-build -b html docs/en docs/en/_build/html
      
      - name: Build Japanese docs
        run: |
          uv run sphinx-build -b html docs/ja docs/ja/_build/html
      
      - name: Combine builds for deployment
        run: |
          # Create deployment directory
          mkdir -p docs/_site
          # English version at root
          cp -r docs/en/_build/html/* docs/_site/
          # Japanese version in subdirectory
          cp -r docs/ja/_build/html docs/_site/ja
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
