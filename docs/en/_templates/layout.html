{% extends "!layout.html" %}

{% block footer %}
{{ super() }}
<style>
  .language-switcher {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .language-switcher select {
    border: none;
    background: transparent;
    font-size: 14px;
    cursor: pointer;
  }
  @media screen and (max-width: 768px) {
    .language-switcher {
      top: 60px;
      right: 5px;
    }
  }
</style>
<div class="language-switcher">
  <select onchange="window.location.href=this.value">
    <option value="https://drillan.github.io/quantforge/" selected>🌐 English</option>
    <option value="https://drillan.github.io/quantforge/ja/">🇯🇵 日本語</option>
  </select>
</div>
{% endblock %}
